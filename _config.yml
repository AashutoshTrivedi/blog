title: Data Science by Aashutosh Trivedi
description: > # this means to ignore newlines until "baseurl:"
  #Write an awesome description for your new site here. You can edit this
  #line in _config.yml. It will appear in your document head meta (for
  #Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/Presentations" # the subpath of your site, e.g. /blog
url: "https://github.com/AashutoshTrivedi" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Presentations # add your name
author-img: aashu.jpg # add your photo
about-author: This blog repository/website contains the presentations created and delivered by me at various event. # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: AashutoshTrivedi # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: # add your Email address

# Disqus
discus-identifier: aashutrivedi # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 20
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
